
<div *ngIf="phoneBook">
    <h2><span>Phone Book</span> {{phoneBook.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{phoneBook.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{phoneBook.lastName}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{phoneBook.phone}}</span>
        </dd>
        <dt><span>Client</span></dt>
        <dd>
            <div *ngIf="phoneBook.clientId">
                <a [routerLink]="['/client', phoneBook.clientId]">{{phoneBook.clientName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'phone-book/'+ phoneBook.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
